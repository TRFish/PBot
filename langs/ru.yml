cmd:
  name: Команды
  head:
    cmd: Команда
    name: Название
    desc: Описание
  start:
    - Приветствие
    - Просто выводит приветствие. Выполняется автоматически после запуска бота.
  help:
    - Список команд
    - Выводит этот список.
  dialog:
    - Режим диалога
    - Функция с приколом.
  new:
    - Команда нового функционала
    - Выводит честные причины долгого выхода обновлений.
  news:
    - Новости
    - Новости бота, а точнее новые функции.
  echo:
    - Эхо-режим
    - Просто выводит то, что ты пишешь. Осторожно! Выйти от туда немного затруднительно.
  rand:
    - Случайное число
    - Выводит рандомное число в вашем диапозоне.
  about:
    - О PBot
    - Выводит информацию о боте и авторе.

